<form nz-form [formGroup]="formGroup" (ngSubmit)="submitForm()">
	<nz-form-item>
		<nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
		<nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
			<input nz-input formControlName="email" id="email" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-label [nzSm]="8" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
		<nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Please input your password!">
			<input nz-input type="password" id="password" formControlName="password" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-label [nzSm]="8" [nzXs]="24" nzFor="firstName" nzRequired>
			<span>
				First Name
			</span>
		</nz-form-label>
		<nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Please input your first name!">
			<input nz-input id="firstName" formControlName="firstName" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-label [nzSm]="8" [nzXs]="24" nzFor="lastName" nzRequired>
			<span>
				Last Name
			</span>
		</nz-form-label>
		<nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Please input your last name!">
			<input nz-input id="lastName" formControlName="lastName" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item nz-row class="register-area">
		<nz-form-control [nzSpan]="14" [nzOffset]="8">
			<button nz-button nzType="primary" [disabled]="formGroup.invalid">Register</button>
		</nz-form-control>
	</nz-form-item>
</form>
