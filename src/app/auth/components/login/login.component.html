<form nz-form [formGroup]="formGroup" class="login-form" (ngSubmit)="submitForm()">
	<nz-form-item>
		<nz-form-control nzErrorTip="Please input your email!">
			<nz-input-group nzPrefixIcon="mail">
				<input type="text" nz-input formControlName="email" placeholder="Email" />
			</nz-input-group>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-control nzErrorTip="Please input your Password!">
			<nz-input-group nzPrefixIcon="lock">
				<input type="password" nz-input formControlName="password" placeholder="Password" />
			</nz-input-group>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-control>
			<button nz-button class="login-form-button" nzType="primary" [disabled]="formGroup.invalid">Log in</button>
		</nz-form-control>
	</nz-form-item>
</form>
